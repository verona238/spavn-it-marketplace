# Конфигурация Notification Service
server:
  port: 8082
  servlet:
    context-path: /api/notifications

spring:
  application:
    name: notification-service

  # Настройки RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

  # Настройки SMTP (MailHog)
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
    default-encoding: UTF-8

# Настройки email
email:
  from: noreply@spavnit.com
  from-name: SpavnIT Marketplace

# Настройки Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Логирование
logging:
  level:
    com.spavnit.notification: DEBUG
    org.springframework.amqp: DEBUG