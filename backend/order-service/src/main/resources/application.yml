# Конфигурация Order Service
server:
  port: 8087
  servlet:
    context-path: /api/orders

spring:
  application:
    name: order-service

  # Настройки подключения к базе данных PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5440/order_db
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver

  # Настройки JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Настройки RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

# Настройки JWT
jwt:
  secret: your-super-secret-key-change-this-in-production-min-256-bits-long

# URL других сервисов
services:
  catalog-url: http://localhost:8085/api/catalog
  cart-url: http://localhost:8086/api/cart
  balance-url: http://localhost:8084/api/balance

# Настройки Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html