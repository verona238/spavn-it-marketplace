# Конфигурация приложения Auth Service
server:
  port: 8081
  servlet:
    context-path: /api/auth

spring:
  application:
    name: auth-service

  # Настройки подключения к базе данных PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver

  # Настройки JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update  # Автоматически создает/обновляет таблицы
    show-sql: true      # Показывает SQL запросы в консоли (для отладки)
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Настройки RabbitMQ
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

  # Настройки отправки почты (MailHog)
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    protocol: smtp
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false
      mail.debug: true  # для вывода логов отправки почты

# Настройки JWT
jwt:
  secret: your-super-secret-key-change-this-in-production-min-256-bits-long
  expiration: 86400000        # 24 часа в миллисекундах
  refresh-expiration: 604800000  # 7 дней

# Настройки 2FA
two-factor:
  code-expiration: 300  # 5 минут в секундах
  code-length: 6

# Настройки Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
