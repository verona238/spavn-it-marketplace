# Конфигурация Cart Service
server:
  port: 8086
  servlet:
    context-path: /api/cart

spring:
  application:
    name: cart-service

  # Настройки подключения к базе данных PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5439/cart_db
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver

  # Настройки JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Настройки JWT
jwt:
  secret: your-super-secret-key-change-this-in-production-min-256-bits-long

# URL других сервисов
services:
  catalog-url: http://localhost:8085/api/catalog

# Настройки Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html