version: '3.8'

services:
  # База данных для Auth Service
  postgres-auth:
    image: postgres:14-alpine
    container_name: spavnit-postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - spavnit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # База данных для User Service
  postgres-user:
    image: postgres:14-alpine
    container_name: spavnit-postgres-user
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - spavnit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # База данных для Catalog Service
  postgres-catalog:
    image: postgres:14-alpine
    container_name: spavnit-postgres-catalog
    environment:
      POSTGRES_DB: catalog_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5434:5432"
    volumes:
      - postgres-catalog-data:/var/lib/postgresql/data
    networks:
      - spavnit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # База данных для Cart Service
  postgres-cart:
    image: postgres:14-alpine
    container_name: spavnit-postgres-cart
    environment:
      POSTGRES_DB: cart_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5435:5432"
    volumes:
      - postgres-cart-data:/var/lib/postgresql/data
    networks:
      - spavnit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # База данных для Order Service
  postgres-order:
    image: postgres:14-alpine
    container_name: spavnit-postgres-order
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5436:5432"
    volumes:
      - postgres-order-data:/var/lib/postgresql/data
    networks:
      - spavnit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # База данных для Balance Service
  postgres-balance:
    image: postgres:14-alpine
    container_name: spavnit-postgres-balance
    environment:
      POSTGRES_DB: balance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5437:5432"
    volumes:
      - postgres-balance-data:/var/lib/postgresql/data
    networks:
      - spavnit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - для асинхронной коммуникации между сервисами
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: spavnit-rabbitmq
    ports:
      - "5672:5672"   # Порт для подключения приложений
      - "15672:15672" # Порт для веб-интерфейса управления
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - spavnit-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog - для тестирования отправки email (не настоящие письма)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: spavnit-mailhog
    ports:
      - "1025:1025" # SMTP сервер
      - "8025:8025" # Веб-интерфейс для просмотра писем
    networks:
      - spavnit-network

# Volumes для хранения данных (чтобы данные не терялись при перезапуске)
volumes:
  postgres-auth-data:
  postgres-user-data:
  postgres-catalog-data:
  postgres-cart-data:
  postgres-order-data:
  postgres-balance-data:
  rabbitmq-data:

# Сеть для связи между контейнерами
networks:
  spavnit-network:
    driver: bridge